<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <div class="alert alert-danger text-center mb-4">
        <h1 class="h3">¿Estás seguro de que deseas eliminar a {{ persona.nombre }} {{ persona.apellido }}?</h1>
        <p class="text-danger">Esta acción no se puede deshacer.</p>
    </div>
    
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Eliminar</button>
        <a href="{% url 'listar_personas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
